<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lesson</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            font-size: 20px;
            
        }
        th, td{
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <div class="context">
        <p> My
        <h1>Name</h1> is <strong>Tural</strong>. <br><br><i>I'm 29 years old.</i>
        </p>
    </div>

    <div class="likedislike">
        <ol>
            <li style="list-style-type: georgian;">Things I like to do
                <ul style="list-style-type: square;">
                    <li>Watching ovies</li>
                    <li>Listening to audiobooks</li>
                </ul>

            </li>
            <li style="list-style-type:upper-roman;">Things I don't like
                <ul style="list-style-type:lower-greek;">
                    <li>Washing dishes</li>
                    <li>House chores</li>
                </ul>
            </li>
            <li><i class="fa-solid fa-book" style="color: black;"></i>
                <ol>
                    <li><i class="fa-solid fa-wand-magic-sparkles"></i></li>
                    <li><i class="fa-solid fa-clipboard"></i></li>
                    <li><a href="https://www.google.com/" target="_blank"><i class="fa-solid fa-font"></i></a></li>
                </ol>
            </li>
        </ol>

    </div>

    <div class="table">
        <table>
            <tr>
                <th>aaaaaaaaaaaaaa</th>
                <th>bbbbbbbbbbbbbb</th>
                <th>cccccccccccccc</th>
            </tr>
            <tr>
                <td>bbbbbbb</td>
                <td>cccccccccccc</td>
                <td>ddddddddddddd</td>
            </tr>
        </table>
    </div>

    


    <script src="https://kit.fontawesome.com/668c86db2f.js" crossorigin="anonymous"></script>
</body>

</html>
