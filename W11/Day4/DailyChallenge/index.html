<!DOCTYPE html>
<html>
<head>
    <title>Emoji Guessing Game</title>
</head>
<body>
    <h1>Emoji Guessing Game</h1>
    <div id="emoji"></div>
    <form id="guessForm">
        <input type="text" id="guess" placeholder="Your guess here">
        <button type="submit">Submit</button>
    </form>
    <div id="feedback"></div>
    <div id="score">Score: 0</div>

    
    <script src="script.js"></script>
</body>
</html>
