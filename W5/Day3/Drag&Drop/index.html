<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag & Drop Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="title"> Drag the <span class="pink" id="pink" draggable="true" ondragstart="onDragStart4PinkSquare(event)" ondragend="onDragEnd4PinkSquare(event)" 
        ondrag="onDrag4PinkSquare(event)">Pink</span> Square to the <span class="orange" draggable="true" ondragstart="onDragStart4PinkSquare(event)" ondragend="onDragEnd4PinkSquare(event)" 
        ondrag="onDrag4PinkSquare(event)" id="orange">Orange</span> Square &
        <span class="pink-border">Back</span> </p>

    <div class="squares-container">

        <div class="draggable-container" ondragover="draggableContainerOver(event)" ondrop="draggableContainerDrop(event)">
            <div id="draggable-element" draggable="true" ondragstart="onDragStart4PinkSquare(event)" ondragend="onDragEnd4PinkSquare(event)" 
            ondrag="onDrag4PinkSquare(event)">
            </div>
        </div>

        <div id="drop-element" ondragover="onDragOver4OrangeSquare(event)" ondrop="onDrop4OrangeSquare(event)">
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
