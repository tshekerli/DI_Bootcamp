<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/668c86db2f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="inner-box">
            <button class="quote" >Generate  Quote</button>
            <div class="text">
                <p class="font"><i class="fa-solid fa-quote-left fa-2xl" style="color: #6c757d;"></i></p>
            <p id="quote">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quidem quod repellendus incidunt enim, veritatis quos.</p>
            <span class="author">Lorem, ipsum.</span>
            </div>
            <form id="quoteForm">
                <input type="text" id="newQuote" placeholder="Quote">
                <input type="text" id="newAuthor" placeholder="Author">
                <button type="submit">Add Quote</button>
            </form>
            
            <button id="charCountWithSpace">Character Count (With Spaces)</button>
            <button id="charCountWithoutSpace">Character Count (Without Spaces)</button>
            <button id="wordCount">Word Count</button>
            <button id="likeButton">Like</button>
        </div>
        
    </div>

    <section id="quoteSection">
        <h1>My Quotes</h1>
        <h5>Motivational, Inspirational and more!</h5>
        <h6 id="quoteText"></h6>
        <h6 id="quoteAuthor" style="color: green;"></h6>
        <form id="quoteSearchForm">
            <input type="text" id="quoteId" placeholder="Quote ID">
            <button type="submit">Search</button>
        </form>
        <div>
            <button id="prevButton">Previous</button>
            <span class="span"> - - - - </span>
            <button id="nextButton">Next</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
