<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/668c86db2f.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Star_Wars_Yellow_Logo.svg" alt="Star Wars logo" height="300px" width="400px">
        </div>
        <div class="info">
            <p class="name"></p>
            <p class="height"></p>
            <p class="gender"></p>
            <p class="birthYear"></p>
            <p class="homeWorld"></p>
        </div>
        <div class="button">
            <button id="btn">Find Someone</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
